apiVersion: s3.services.k8s.aws/v1alpha1
kind: Bucket
metadata:
  name: ack-demo-bucket
spec:
  # S3 버킷 이름은 전역에서 유니크해야 합니다.
  # 소문자/숫자/하이픈만 사용하고, 실제 값으로 변경하세요.
  name: ack-demo-bucket

  # ap-northeast-2 기준 예시입니다. 다른 리전이면 값도 바꾸세요.
  createBucketConfiguration:
    locationConstraint: ap-northeast-2

  tagging:
    tagSet:
      - key: "project"
        value: "project07"
      - key: "owner"
        value: "ack-demo"
